<svg xmlns='http://www.w3.org/2000/svg'
     xmlns:xlink='http://www.w3.org/1999/xlink'
     width='120px' height='120px'>
  <style type='text/css'>
    svg {
      shape-rendering: geometricPrecision;
    }

    path#quarter {
        fill-opacity: 0;
      stroke-opacity: 0;
      transition-duration: 0.5s;
      transition-property: fill, stroke, fill-opacity, stroke-opacity;
    }

    path#quarter.sun {
        fill: #FC3;
      stroke: #FC3;
    }

    path#quarter.mon {
        fill: #BBB;
      stroke: #BBB;
    }

    path#quarter.tue {
        fill: #C88;
      stroke: #C88;
    }

    path#quarter.wed {
        fill: #C9E;
      stroke: #C9E;
    }

    path#quarter.thu {
        fill: #9DD;
      stroke: #9DD;
    }

    path#quarter.fri {
        fill: #F9C;
      stroke: #F9C;
    }

    path#quarter.sat {
        fill: #9C8;
      stroke: #9C8;
    }

    path#quarter:hover {
          fill: #FAFAFA;
        stroke: #FAFAFA;
        fill-opacity: 1;
      stroke-opacity: 1;
    }

    path#octocat {
      fill: #333;
    }
  </style>

  <g transform='scale(0.10)'>
    <a xlink:href='https://github.com/nebil/alto-en-x'
       xlink:title='Mira el código en GitHub'
       target='_top'>
      <path id='quarter' transform='rotate(90)' stroke-width='180'
             d='m 1090 -1110
                a 1000 1000 0 0 1 -1000 1000
                l 0 -1000 z' />
    </a>
    <!-- I amended (a little bit) the octocat mark, using Inkscape.
         You can get the original mark at https://github.com/logos.
         And now, let's throw a good amount of arbitrary numbers... -->
    <path id='octocat'
           d='m 110 90
              c 0 225 75 444 216 620
                0 0 12 12 25 0
                5 -5 22 -22 42 -42
                -88 -56 -50 -120 -50 -120
                18 -40 10 -66 10 -66
                -10 -40 18 -14 18 -14
                24 28 12 66 12 66
                -18 62 32 88 52 96
                18 -14 36 -18 50 -18
                -50 -64 -88 -145 12 -242
                28 -28 60 -40 96 -40
                0 -10 22 -45 70 -64
                28 28 36 70 42 96
                25 15 50 35 72 56
                22 22 40 48 55 75
                80 16 96 45 96 45
                -22 50 -56 66 -66 70
                0 35 -15 66 -42 96
                -100 100 -180 60 -242 5
                0 18 -5 40 -30 64
                -35 35 -64 60 -70 70
                -15 15 0 25 0 25
                180 150 400 222 635 222
              v -1000 z'/>
  </g>
</svg>
